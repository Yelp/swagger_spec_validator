[tox]
envlist = {py27,py35,py36}-{default,simplejson},pre-commit,cover,docs

[testenv]
deps =
    -rrequirements-dev.txt
    simplejson: simplejson
commands =
    py.test {posargs:tests}

[testenv:pre-commit]
deps =
    pre-commit>0.12.0
setenv =
    LC_CTYPE=en_US.UTF-8
commands =
    pre-commit run --all-files

[testenv:cover]
deps =
    -rrequirements-dev.txt
    coverage
commands =
    coverage run --source=swagger_spec_validator/ --omit=bravado/__about__.py -m pytest --capture=no --strict {posargs:tests/}
    coverage report --omit=.tox/*,tests/*,/usr/share/pyshared/*,/usr/lib/pymodules/* -m

[testenv:docs]
deps =
    sphinx
    sphinx_rtd_theme
changedir = docs
commands = sphinx-build -b html -d build/doctrees source build/html

[flake8]
exclude = .tox,virtualenv_*,docs
ignore = E501
