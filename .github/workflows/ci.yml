---
name: build

on:
  push:
    branches:
      - master
    tags:
      - v*.*
  pull_request:
  release:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install tox
      - run: tox -e py

  misc:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        tox:
          - pre-commit
          - cover
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.12
      - run: pip install tox
      - run: tox -e ${{ matrix.tox }}
